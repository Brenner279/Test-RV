<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.6 4"></a-camera>

      <a-sphere position="0 1.5 -5" radius="1.5" color="#FDB813"></a-sphere>

      <a-entity position="0 1.5 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        
        <a-sphere position="3 0 0" radius="0.5" color="#2233AA"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
          
          <a-sphere position="1 0 0" radius="0.2" color="#CCCCCC"></a-sphere>
        
        </a-sphere>
      </a-entity>

      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
