<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
    
    <style>
        .ar-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
            <!-- Cart√£o 3D -->
            <a-entity position="0 0.1 0" rotation="0 0 0">
                <a-plane color="#667eea" 
                        height="0.6" 
                        width="1"
                        shader="html"
                        html-src="#cardTemplate">
                </a-plane>
            </a-entity>
            
            <!-- Links interativos -->
            <a-text value="üìß Email" 
                    position="-0.4 -0.3 0.01"
                    color="white"
                    scale="0.5 0.5 0.5"
                    event-set__click="_event: click; _target: https://example.com">
            </a-text>
            
            <a-text value="üîó LinkedIn" 
                    position="0.4 -0.3 0.01"
                    color="white"
                    scale="0.5 0.5 0.5"
                    event-set__click="_event: click; _target: https://linkedin.com">
            </a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <!-- Template HTML para o cart√£o -->
    <div id="cardTemplate" style="display: none;">
        <div class="ar-card">
            <h2>Jo√£o Silva</h2>
            <p>Desenvolvedor Web & AR</p>
            <p>üì± (11) 99999-9999</p>
            <p>üåê portfolio.com</p>
            <p>‚ú® Toque nos √≠cones para links</p>
        </div>
    </div>
    
    <script>
        // Redirecionamento para links
        AFRAME.registerComponent('link-redirect', {
            init: function() {
                this.el.addEventListener('click', () => {
                    const url = this.el.getAttribute('data-url');
                    window.open(url, '_blank');
                });
            }
        });
    </script>
</body>
</html>
