<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Amapa Interativo: Menu em Arco</title>
  
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  
  <script>
    /* --- CONFIGURAÇÃO E DADOS --- */
    
    const db = {
      'vitoria': {
        nome: 'Vitoria do Jari',
        bandeira: './assets/bandeiras/vitoria.png', 
        conteudos: {
          'Historia': { t: 'Historia', video: './assets/videos/vitoria.mp4', tipo: 'video360' },
          'Cultura': { 
              t: 'Galeria Cultural', type: 'galeria', itens: [
                  { img: './assets/imagens/cultura1.png', txt: 'Danca Tradicional' },
                  { img: './assets/imagens/cultura2.png', txt: 'Artesanato' },
                  { img: './assets/imagens/cultura3.png', txt: 'Culinaria' },
                  { img: './assets/imagens/cultura4.png', txt: 'Festividades' }
              ]
          },
          'Turismo': { 
              t: 'Pontos Turisticos', type: 'galeriaVideo', itens: [
                  { video: './assets/videos/turismo1.mp4', txt: 'Cachoeira do Jari' },
                  { video: './assets/videos/turismo2.mp4', txt: 'Passeio de Barco' },
                  { video: './assets/videos/turismo3.mp4', txt: 'Trilha na Mata' },
                  { video: './assets/videos/turismo4.mp4', txt: 'Centro Historico' }
              ]
          }
        }
      },
      'macapa': { nome: 'Macapa', bandeira: './assets/bandeiras/macapa.png', conteudos: {} },
      'laranjal do jari': { nome: 'Laranjal do Jari', bandeira: './assets/bandeiras/laranjal.png', conteudos: {} },
      'oiapoque': { nome: 'Oiapoque', bandeira: './assets/bandeiras/oiapoque.png', conteudos: {} },
      'serra do navio': { nome: 'Serra do Navio', bandeira: './assets/bandeiras/serra.png', conteudos: {} },
      'santana': { nome: 'Santana', bandeira: './assets/bandeiras/santana.jpg', conteudos: {} },
      'amapa': { nome: 'Amapa', bandeira: './assets/bandeiras/amapa.jpg', conteudos: {} },
    };

    let cidadeAtual = '';
    let audioNarracao = null;

    window.onload = function() {
      gerarMenuCidades();
      setupVideoEvents();
    };

    /* --- NOVO MENU EM ARCO --- */
    function gerarMenuCidades() {
      const container = document.getElementById('grade-cidades');
      const chaves = Object.keys(db);
      
      // Definição das posições em arco para até 7 cidades
      // X: Esquerda(-) / Direita(+)
      // Y: Altura (1.6 é a altura dos olhos)
      // Z: Profundidade (Quanto mais negativo, mais longe)
      // Rot: Rotação Y para virar a imagem para o centro
      const posicoes = [
          { pos: '-3.5 1.6 -1.5', rot: '0 60 0' }, // Extrema Esquerda
          { pos: '-2.4 1.6 -2.5', rot: '0 40 0' },
          { pos: '-1.2 1.6 -3.2', rot: '0 20 0' },
          { pos: '0 1.6 -3.5',    rot: '0 0 0' },   // Centro
          { pos: '1.2 1.6 -3.2',  rot: '0 -20 0' },
          { pos: '2.4 1.6 -2.5',  rot: '0 -40 0' },
          { pos: '3.5 1.6 -1.5',  rot: '0 -60 0' }  // Extrema Direita
      ];

      chaves.forEach((chave, index) => {
        // Se tiver mais cidades que posições, para de gerar para não encavalar
        if(index >= posicoes.length) return;

        const cidade = db[chave];
        const p = posicoes[index];
        
        const el = document.createElement('a-entity');
        el.setAttribute('position', p.pos);
        el.setAttribute('rotation', p.rot);
        
        const imagemSrc = cidade.bandeira ? `src="${cidade.bandeira}"` : 'color="#555"';

        el.innerHTML = `
          <a-plane
            ${imagemSrc}
            width="1" height="0.7"
            class="clicavel interativo"
            onclick="selecionarCidade('${chave}')"
            material="shader: flat; side: double"
            animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
            animation__out="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          >
             <a-plane position="0 0 -0.01" width="1.05" height="0.75" color="#FFD700" material="shader: flat"></a-plane>
          </a-plane>

          <a-text 
            value="${cidade.nome}" 
            font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" 
            align="center" 
            position="0 -0.6 0" 
            width="4" 
            color="#FFFFFF"
            shader="msdf">
             <a-plane position="0 0 -0.01" width="2" height="0.3" color="black" opacity="0.6"></a-plane>
          </a-text>
        `;
        container.appendChild(el);
      });
    }

    /* --- GALERIAS (CULTURA E TURISMO) --- */
    function montarGaleria(itens) {
        const container = document.getElementById('container-molduras-cultura');
        container.innerHTML = ''; 
        const posicoes = [ { pos: '-2.2 1.6 -2.5', rot: '0 30 0' }, { pos: '-0.8 1.6 -3', rot: '0 10 0' }, { pos: '0.8 1.6 -3', rot: '0 -10 0' }, { pos: '2.2 1.6 -2.5', rot: '0 -30 0' } ];

        itens.forEach((item, index) => {
            if(index >= 4) return;
            const p = posicoes[index];
            const idTexto = `txt-galeria-${index}`;
            const el = document.createElement('a-entity');
            el.setAttribute('position', p.pos);
            el.setAttribute('rotation', p.rot);
            const srcAttr = item.img ? `src="${item.img}"` : 'color="#555"';
            el.innerHTML = `
                <a-plane ${srcAttr} width="1.2" height="0.9" class="clicavel interativo moldura-galeria" data-texto-id="${idTexto}" material="shader: flat; side: double"></a-plane>
                <a-text id="${idTexto}" value="${item.txt}" visible="false" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" position="0 -0.6 0" width="2.5" color="#FFD700" shader="msdf">
                     <a-plane position="0 0 -0.01" width="2.6" height="0.4" color="black" opacity="0.7"></a-plane>
                </a-text>
            `;
            container.appendChild(el);
        });
        setupHoverEvents('.moldura-galeria', 'data-texto-id');
    }

    function montarGaleriaVideo(itens) {
        const container = document.getElementById('container-molduras-turismo');
        container.innerHTML = ''; 
        const posicoes = [ { pos: '-2.2 1.6 -2.5', rot: '0 30 0' }, { pos: '-0.8 1.6 -3', rot: '0 10 0' }, { pos: '0.8 1.6 -3', rot: '0 -10 0' }, { pos: '2.2 1.6 -2.5', rot: '0 -30 0' } ];

        itens.forEach((item, index) => {
            if(index >= 4) return;
            const p = posicoes[index];
            const videoID = `vid-turismo-${index}`;
            const videoEl = document.getElementById(videoID);
            if(videoEl && item.video) { videoEl.setAttribute('src', item.video); videoEl.pause(); videoEl.currentTime = 0; }

            const el = document.createElement('a-entity');
            el.setAttribute('position', p.pos);
            el.setAttribute('rotation', p.rot);
            el.innerHTML = `
                <a-plane src="#${videoID}" width="1.2" height="0.9" class="clicavel interativo video-moldura" data-vid-id="${videoID}" material="shader: flat; side: double" animation__scale="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter" animation__out="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"></a-plane>
                <a-text value="${item.txt}" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" position="0 -0.6 0" width="3" color="#FFF" shader="msdf"></a-text>
            `;
            container.appendChild(el);
        });
        
        document.querySelectorAll('.video-moldura').forEach(m => {
            m.addEventListener('mouseenter', function() { const v = document.getElementById(this.getAttribute('data-vid-id')); if(v) v.play(); });
            m.addEventListener('mouseleave', function() { const v = document.getElementById(this.getAttribute('data-vid-id')); if(v) v.pause(); });
        });
    }

    function setupHoverEvents(selector, dataAttr) {
        document.querySelectorAll(selector).forEach(el => {
            el.addEventListener('mouseenter', function() { document.getElementById(this.getAttribute(dataAttr)).setAttribute('visible', 'true'); this.setAttribute('scale', '1.1 1.1 1.1'); });
            el.addEventListener('mouseleave', function() { document.getElementById(this.getAttribute(dataAttr)).setAttribute('visible', 'false'); this.setAttribute('scale', '1 1 1'); });
        });
    }

    /* --- NAVEGAÇÃO --- */
    function irPara(idGrupo) {
      const grupos = ['grupo-inicio', 'grupo-cidades', 'grupo-categorias', 'grupo-player', 'grupo-cultura-galeria', 'grupo-turismo-galeria'];
      grupos.forEach(g => {
        const el = document.getElementById(g);
        el.setAttribute('visible', 'false');
        el.querySelectorAll('.interativo').forEach(b => b.classList.remove('clicavel'));
      });

      desativarModo360();

      const destino = document.getElementById(idGrupo);
      destino.setAttribute('visible', 'true');
      destino.querySelectorAll('.interativo').forEach(b => b.classList.add('clicavel'));
      
      atualizarAmbiente(idGrupo);
      if(idGrupo !== 'grupo-player') pararTudo();
    }

    function selecionarCidade(chave) {
      cidadeAtual = chave;
      document.getElementById('titulo-cidade-cat').setAttribute('value', db[chave].nome);
      irPara('grupo-categorias');
    }

    function verConteudo(tipo) {
      if(!db[cidadeAtual].conteudos[tipo]) return;
      const dados = db[cidadeAtual].conteudos[tipo];
      pararTudo();

      if (dados.tipo === 'video360') { ativarModo360(dados.video); return; }
      if (dados.type === 'galeria') { document.getElementById('titulo-galeria').setAttribute('value', dados.t); montarGaleria(dados.itens); irPara('grupo-cultura-galeria'); return; }
      if (dados.type === 'galeriaVideo') { document.getElementById('titulo-turismo').setAttribute('value', dados.t); montarGaleriaVideo(dados.itens); irPara('grupo-turismo-galeria'); return; }

      // Player 2D Padrao
      const controles = document.getElementById('controles-media');
      const tela = document.getElementById('vr-video-screen');
      const img = document.getElementById('vr-imagem-screen');
      tela.setAttribute('visible', 'false'); img.setAttribute('visible', 'false'); controles.setAttribute('visible', 'false');
      document.getElementById('vr-titulo').setAttribute('value', dados.t);
      if (dados.tipo === 'audio' && dados.narra) { audioNarracao = new Audio(dados.narra); controles.setAttribute('visible', 'true'); controles.querySelectorAll('.interativo').forEach(b => b.classList.add('clicavel')); } 
      else if (dados.tipo === 'imagem') { img.setAttribute('src', dados.imagemPainel); img.setAttribute('visible', 'true'); }
      irPara('grupo-player');
    }

    /* --- VIDEO 360 & UTILITARIOS --- */
    function setupVideoEvents() {
        const video = document.getElementById('video-player');
        const loader = document.getElementById('loader-360');
        const controles = document.getElementById('controle-360-gaze');
        const botao = document.getElementById('btnPlay360');
        const texto = document.getElementById('btnText360');
        botao.addEventListener('click', () => { if(video.paused){ video.play(); botao.setAttribute('color','#333'); texto.setAttribute('value','PAUSE'); } else { video.pause(); botao.setAttribute('color','#EF2D5E'); texto.setAttribute('value','PLAY'); } });
        video.addEventListener('playing', () => { loader.setAttribute('visible', 'false'); controles.setAttribute('visible', 'true'); });
        video.addEventListener('waiting', () => { loader.setAttribute('visible', 'true'); });
    }

    function ativarModo360(videoSrc) {
        ['grupo-inicio', 'grupo-cidades', 'grupo-categorias', 'grupo-player', 'grupo-cultura-galeria', 'grupo-turismo-galeria'].forEach(id => document.getElementById(id).setAttribute('visible', 'false'));
        document.getElementById('ambiente-3d').removeAttribute('environment');
        const videoEl = document.getElementById('video-player');
        videoEl.setAttribute('src', videoSrc);
        document.getElementById('videosphere').setAttribute('visible', 'true');
        document.getElementById('loader-360').setAttribute('visible', 'true');
        document.getElementById('controle-360-gaze').setAttribute('visible', 'false');
        document.getElementById('btnPlay360').classList.add('clicavel');
        document.getElementById('btnVoltar360').classList.add('clicavel');
        videoEl.play().catch(e => console.log("Buffering..."));
    }

    function desativarModo360() {
        const esfera = document.getElementById('videosphere');
        if (esfera.getAttribute('visible') == false) return; 
        pararTudo();
        esfera.setAttribute('visible', 'false');
        document.getElementById('controle-360-gaze').setAttribute('visible', 'false');
        document.getElementById('loader-360').setAttribute('visible', 'false');
        document.getElementById('btnPlay360').classList.remove('clicavel');
        document.getElementById('btnVoltar360').classList.remove('clicavel');
    }
    
    function sairDo360() { desativarModo360(); irPara('grupo-categorias'); }

    function atualizarAmbiente(idGrupo) {
        if(document.getElementById('videosphere').getAttribute('visible') == true) return;
        const el = document.getElementById('ambiente-3d');
        let preset = 'forest';
        if(idGrupo === 'grupo-cidades') preset = 'arches'; 
        if(idGrupo === 'grupo-cultura-galeria') preset = 'egypt'; 
        if(idGrupo === 'grupo-turismo-galeria') preset = 'yavapai'; 
        if(idGrupo === 'grupo-player') preset = 'starry';
        el.setAttribute('environment', { preset: preset, grid: 'cross', playArea: 1 });
    }

    function pararTudo() {
      const v = document.getElementById('video-player'); v.pause();
      if(audioNarracao) { audioNarracao.pause(); }
      for(let i=0; i<4; i++) { const vid = document.getElementById(`vid-turismo-${i}`); if(vid) vid.pause(); }
    }
    function togglePlay2D() { if(audioNarracao) { if(audioNarracao.paused) audioNarracao.play(); else audioNarracao.pause(); } }
  </script>
</head>
<body>

  <a-scene>
    <a-assets>
       <video id="video-player" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
       <video id="vid-turismo-0" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-1" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-2" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-3" loop crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-entity id="ambiente-3d"></a-entity>
    <a-videosphere id="videosphere" src="#video-player" visible="false" rotation="0 -90 0"></a-videosphere>

    <a-camera>
       <a-cursor id="cursor" color="yellow" fuse="true" fuse-timeout="1500" raycaster="objects: .clicavel" 
         animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
         animation__mouseleave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 500">
       </a-cursor>
       <a-entity id="loader-360" visible="false" position="0 0 -2">
            <a-text value="CARREGANDO..." color="yellow" align="center" width="5" animation="property: opacity; from: 1; to: 0.5; dir: alternate; loop: true; dur: 800"></a-text>
            <a-plane color="black" opacity="0.7" width="2.5" height="0.5" position="0 0 -0.01"></a-plane>
       </a-entity>
    </a-camera>

    <a-entity id="controle-360-gaze" visible="false" position="0 1.6 -2">
        <a-plane id="btnPlay360" color="#EF2D5E" width="1.5" height="0.5" opacity="0.9">
           <a-text id="btnText360" value="OLHE PARA TOCAR" align="center" width="4"></a-text>
        </a-plane>
        <a-plane id="btnVoltar360" position="0 -0.6 0" width="0.8" height="0.3" color="#444" class="clicavel" onclick="sairDo360()">
            <a-text value="SAIR" align="center" width="4"></a-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-inicio" visible="true">
        <a-text value="Amapa Interativo" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" position="0 3 -3" width="10" color="#000000"></a-text>     
        <a-plane position="0 1.6 -3" width="1.5" height="0.6" color="#004d40" class="clicavel interativo" onclick="irPara('grupo-cidades')">
            <a-text value="INICIAR" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" width="6"></a-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-cidades" visible="false">
        <a-text value="Escolha o Destino" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" position="0 3.5 -4" width="8" color="#FFF"></a-text>
        
        <a-entity id="grade-cidades" position="0 0 0"></a-entity>

        <a-plane position="0 0.5 -3" width="1" height="0.4" color="#444" class="clicavel interativo" onclick="irPara('grupo-inicio')">
            <a-text value="VOLTAR" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center"></a-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-categorias" visible="false">
        <a-text id="titulo-cidade-cat" value="CIDADE" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" position="0 3 -3" width="10" color="#FFF" ></a-text>
        <a-plane position="-1.2 2 -3" width="1.2" height="0.8" color="#004d40" class="clicavel interativo" onclick="verConteudo('Historia')">
            <a-text value="Historia (360)" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" width="6"></a-text>
        </a-plane>
        <a-plane position="0 2 -3" width="1.2" height="0.8" color="#E64A19" class="clicavel interativo" onclick="verConteudo('Cultura')">
            <a-text value="Cultura (Galeria)" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" width="6"></a-text>
        </a-plane>
        <a-plane position="1.2 2 -3" width="1.2" height="0.8" color="#388E3C" class="clicavel interativo" onclick="verConteudo('Turismo')">
            <a-text value="Turismo (Videos)" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" width="6"></a-text>
        </a-plane>
        <a-plane position="1.5 1 -3" width="1" height="0.3" color="#444" class="clicavel interativo" onclick="irPara('grupo-cidades')">
            <a-text value="VOLTAR" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center"></a-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-cultura-galeria" visible="false">
        <a-text id="titulo-galeria" value="Galeria" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" position="0 3 -3" width="8" color="#FFD700"></a-text>
        <a-entity id="container-molduras-cultura"></a-entity>
        <a-plane position="0 0.5 -3" width="1" height="0.3" color="#444" class="clicavel interativo" onclick="irPara('grupo-categorias')">
            <a-text value="VOLTAR" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center"></a-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-turismo-galeria" visible="false">
        <a-text id="titulo-turismo" value="Turismo" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" position="0 3 -3" width="8" color="#FFD700"></a-text>
        <a-entity id="container-molduras-turismo"></a-entity>
        <a-plane position="0 0.5 -3" width="1" height="0.3" color="#444" class="clicavel interativo" onclick="irPara('grupo-categorias')">
            <a-text value="VOLTAR" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center"></a-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-player" visible="false">
        <a-plane position="0 1.5 -3" width="3" height="2.5" color="#111" opacity="0.95"></a-plane>
        <a-text id="vr-titulo" value="TITULO" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center" position="0 2.5 -2.9" color="#FFD700" width="4"></a-text>
        <a-image id="vr-imagem-screen" width="2" height="1" position="0 1.8 -2.9" visible="false"></a-image>
        <a-entity id="controles-media" position="0 1 -2.9" visible="false">
             <a-circle radius="0.2" color="green" class="interativo" onclick="togglePlay2D()"></a-circle>
             <a-text value="PLAY AUDIO" position="-0.5 -0.3 0"></a-text>
        </a-entity>
        <a-plane position="0 0.15 -2.9" width="1" height="0.25" color="#444" class="clicavel interativo" onclick="irPara('grupo-categorias')">
            <a-text value="VOLTAR" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" align="center"></a-text>
        </a-plane>
    </a-entity>

  </a-scene>
</body>
</html>
